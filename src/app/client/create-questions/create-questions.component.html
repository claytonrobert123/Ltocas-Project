<div class="login">
  <h2 class="login-header">Create Question Paper</h2>
  <form class="login-container" (ngSubmit)="onSubmit()" [formGroup]="createQuestions">

    <div class="form-group">
        <label>Choose Course</label>
        <select class="form-control" formControlName="course" [class.is-invalid]="createQuestions.get('course').invalid &&
        createQuestions.get('course').touched" >
            <option value="select">Select</option>
            <option value="Java">Java</option>
            <option value="Net">.Net</option>
            <option value="Angular">Angular 2+</option>
            <option value="Cplus">C++</option>
          </select>
          <div *ngIf="createQuestions.get('course').invalid &&createQuestions.get('course').touched">
            <small class="text-danger">select the option</small>
          </div>
      </div>

    <div class="form-group">
      <label>Enter The Question</label>
   <textarea  class="form-control" formControlName="question" [class.is-invalid]="createQuestions.get('question').invalid &&
   createQuestions.get('question').touched"></textarea>
   <div *ngIf="createQuestions.get('question').invalid &&createQuestions.get('question').touched">
    <small class="text-danger">Enter The Question</small>
  </div>
  </div>

    <div class="form-group">
      <label> Option 1</label>
   <input type="text" class="form-control option-area" formControlName="option1" [class.is-invalid]="createQuestions.get('option1').invalid &&
   createQuestions.get('option1').touched">
   <div *ngIf="createQuestions.get('option1').invalid &&createQuestions.get('option1').touched">
    <small class="text-danger">Enter The Option</small>
  </div>
    </div>

    <div class="form-group">
      <label> Option 2</label>
     <input type="text" class="form-control option-area" formControlName="option2" [class.is-invalid]="createQuestions.get('option2').invalid &&
     createQuestions.get('option2').touched" >
     <div *ngIf="createQuestions.get('option2').invalid &&createQuestions.get('option2').touched">
      <small class="text-danger">Enter The Option</small>
    </div>
    </div>

    <div class="form-group">
        <label> Option 3</label>
     <input type="text" class="form-control option-area" formControlName="option3" [class.is-invalid]="createQuestions.get('option3').invalid &&
     createQuestions.get('option3').touched">
     <div *ngIf="createQuestions.get('option3').invalid &&createQuestions.get('option3').touched">
      <small class="text-danger">Enter The Option</small>
    </div>
      </div>
  
      <div class="form-group">
        <label> Option 4</label>
     <input type="text" class="form-control option-area" formControlName="option4" [class.is-invalid]="createQuestions.get('option4').invalid &&
     createQuestions.get('option4').touched">
     <div *ngIf="createQuestions.get('option4').invalid &&createQuestions.get('option4').touched">
      <small class="text-danger">Enter The option</small>
    </div>
      </div>

      <div class="form-group">
          <label>Answer</label>
       <input type="text" class="form-control option-area" formControlName="answer" [class.is-invalid]="createQuestions.get('answer').invalid &&
       createQuestions.get('answer').touched">
       <div *ngIf="createQuestions.get('answer').invalid &&createQuestions.get('answer').touched">
        <small class="text-danger">Enter The Answer</small>
      </div>
        </div>

    <button mat-flat-button class="mat-flat-button mat-primary">Previous</button>
    <button mat-flat-button class="btn btn-success" type="submit">Save</button>
  </form>
</div>
