<h1 style="text-align:center">
  Admin Login
</h1>

<div class="login">
  <h2 class="login-header">Log in</h2>
  <form [formGroup]="adminLoginForm" class="login-container" (ngSubmit)="login()">

    <div class="form-group">
      <input type="text" placeholder="Email" formControlName="email" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && l.email.errors }" />
      <div *ngIf="submitted && l.email.errors" class="invalid-feedback">
        <div *ngIf="l.email.errors.required">Email is required</div>
        <div *ngIf="l.email.errors.email">Email must be a valid email address</div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" placeholder="Password" formControlName="password" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && l.password.errors }" />
      <div *ngIf="submitted && l.password.errors" class="invalid-feedback">
        <div *ngIf="l.password.errors.required">Password is required</div>
      </div>
    </div>
    <p>
      <input type="submit" value="Log in">
    </p>
  </form>
</div>
